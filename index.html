<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary Component</title>
  </head>
  <body class="font-hanken text-lg">
    <main>
      <div>
        <div
          class="flex flex-col justify-center gap-4 rounded-b-[2rem] bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue px-12 pt-6 pb-10 text-center text-lightLavender"
        >
          <h2>Your Result</h2>

          <div
            class="mx-auto aspect-square rounded-full bg-gradient-to-b from-violetBlue to-persianBlue/0 p-8"
          >
            <p class="flex flex-col">
              <span class="text-6xl font-extrabold text-white">76</span>
              of 100
            </p>
          </div>

          <div>
            <h3 class="mb-2 text-2xl font-bold text-white">Great</h3>
            <p class="text-base">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div>
          <h2>Summary</h2>

          <div id="summary-list">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="" aria-hidden />

              <p>Reaction</p>

              <p>80 / 100</p>
            </div>

            <div>
              <img src="./assets/images/icon-memory.svg" alt="" aria-hidden />

              <p>Memory</p>

              <p>92 / 100</p>
            </div>

            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" aria-hidden />

              <p>Verbal</p>

              <p>61 / 100</p>
            </div>

            <div>
              <img src="./assets/images/icon-visual.svg" alt="" aria-hidden />

              <p>Visual</p>

              <p>72 / 100</p>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
