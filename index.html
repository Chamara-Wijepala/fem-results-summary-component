<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary Component</title>
  </head>
  <body class="min-h-screen font-hanken text-lg">
    <main class="min-h-screen md:flex md:items-center md:justify-center">
      <div
        class="mx-auto max-w-[45rem] md:grid md:grid-cols-2 md:rounded-[2rem] md:shadow-2xl"
      >
        <div
          class="flex flex-col justify-center gap-4 rounded-b-[2rem] bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue px-12 pt-6 pb-10 text-center text-lightLavender md:rounded-[2rem]"
        >
          <h2>Your Result</h2>

          <div
            class="mx-auto aspect-square rounded-full bg-gradient-to-b from-violetBlue to-persianBlue/0 p-8 md:my-4 md:p-12"
          >
            <p class="flex flex-col">
              <span class="text-6xl font-extrabold text-white">76</span>
              of 100
            </p>
          </div>

          <div>
            <h3 class="mb-2 text-2xl font-bold text-white">Great</h3>
            <p class="text-base">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="py-4 px-8">
          <h2 class="text-xl font-bold">Summary</h2>

          <div id="summary-list" class="my-6 flex flex-col gap-4 text-base">
            <div class="flex items-center rounded-lg bg-lightRed/5 p-4">
              <img
                class="mr-2"
                src="./assets/images/icon-reaction.svg"
                alt=""
                aria-hidden
              />

              <p class="mr-auto font-bold text-lightRed">Reaction</p>

              <p class="font-bold">80 <span class="opacity-50">/ 100</span></p>
            </div>

            <div class="flex items-center rounded-lg bg-orangeyYellow/5 p-4">
              <img
                class="mr-2"
                src="./assets/images/icon-memory.svg"
                alt=""
                aria-hidden
              />

              <p class="mr-auto font-bold text-orangeyYellow">Memory</p>

              <p class="font-bold">92 <span class="opacity-50">/ 100</span></p>
            </div>

            <div class="flex items-center rounded-lg bg-greenTeal/5 p-4">
              <img
                class="mr-2"
                src="./assets/images/icon-verbal.svg"
                alt=""
                aria-hidden
              />

              <p class="mr-auto font-bold text-greenTeal">Verbal</p>

              <p class="font-bold">61 <span class="opacity-50">/ 100</span></p>
            </div>

            <div class="flex items-center rounded-lg bg-cobaltBlue/5 p-4">
              <img
                class="mr-2"
                src="./assets/images/icon-visual.svg"
                alt=""
                aria-hidden
              />

              <p class="mr-auto font-bold text-cobaltBlue">Visual</p>

              <p class="font-bold">72 <span class="opacity-50">/ 100</span></p>
            </div>
          </div>

          <button
            class="w-full rounded-[2rem] bg-darkGrayBlue py-4 font-bold text-white hover:bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
